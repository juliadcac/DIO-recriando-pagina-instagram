<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> Instagram </title> 
</head> 

<body> 
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/celular-instagram.png" alt="Celular">
        </div>

        <div class="instragram-continue">
            <div class="group">
                <img src="./imgs/logo-instagram.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./imgs/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Juliadcac</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Juliadcac</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body> 
</html>
